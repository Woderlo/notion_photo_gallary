<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
       
       
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: none; /* Убираем анимацию увеличения изображений */
        }
    </style>
</head>
<body>

    <!-- Карусель Bootstrap -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="false"> <!-- Отключаем автоматическую смену слайдов -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img-fotki.yandex.ru/get/6843/30348152.198/0_8100a_965ca054_orig" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://muksun.fm/attachments/47650e8c7df75ed1bee0e65b3d3a8cca78211877/store/crop/0/15/1500/843/500/0/0/284f849d56b5faa8006a649495a4bc4557d42825752849503fbe92da0e97/1699606740253.webp" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://1547c52c-4dca-4d73-85d0-a393ac3cff23.selcdn.net/production/photos/media184433.jpg-1404356232.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Подключаем jQuery, Popper.js и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Твой код для обработки жестов и движения мышью
        var xClick;
        var mouseDown;

        $(".carousel").on("touchstart", function (event) {
            xClick = event.originalEvent.touches[0].pageX;
            $(this).one("touchmove", function (event) {
                var xMove = event.originalEvent.touches[0].pageX;
                if (Math.floor(xClick - xMove) > 5) {
                    $(this).carousel('next');
                } else if (Math.floor(xClick - xMove) < -5) {
                    $(this).carousel('prev');
                }
            });
            $(".carousel").on("touchend", function () {
                $(this).off("touchmove");
            });
        });

        $(".carousel").on("mousedown", function (event) {
            xClick = event.pageX;
            mouseDown = true;
        });

        $(".carousel").on("mousemove", function (event) {
            if (mouseDown) {
                var xMove = event.pageX;
                if (Math.floor(xClick - xMove) > 5) {
                    $(this).carousel('next');
                } else if (Math.floor(xClick - xMove) < -5) {
                    $(this).carousel('prev');
                }
            }
        });

        $(".carousel").on("mouseup", function (event) {
            mouseDown = false;
        });
    </script>

</body>
</html>
