<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: none; /* Убираем анимацию увеличения изображений */
        }
    </style>
</head>
<body>

    <!-- Карусель Bootstrap -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="false"> <!-- Отключаем автоматическую смену слайдов -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://drive.google.com/file/d/1TnGeqLuJi_I_cD3kvPERu0Ip955i9WQn/view?usp=sharing" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://drive.google.com/file/d/1ToNTdanOseh_piNx0gkgGP57xRewzyhg/view?usp=sharing" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://drive.google.com/file/d/1TpmOJLxYLLo0sgDJwUtHlXXzWB3i9VEM/view?usp=sharing" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Подключаем jQuery, Popper.js и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Твой код для обработки жестов и движения мышью
        var xClick;
        var mouseDown;
        var isMoving = false; // Переменная состояния, чтобы отслеживать, происходит ли переключение

        $(".carousel").on("touchstart", function (event) {
            xClick = event.originalEvent.touches[0].pageX;
            isMoving = false; // Сбрасываем состояние перед началом движения
            $(this).one("touchmove", function (event) {
                var xMove = event.originalEvent.touches[0].pageX;
                if (Math.floor(xClick - xMove) > 5) {
                    if (!isMoving) {
                        $(this).carousel('next');
                        isMoving = true; // Устанавливаем состояние в true, чтобы избежать повторного срабатывания
                    }
                } else if (Math.floor(xClick - xMove) < -5) {
                    if (!isMoving) {
                        $(this).carousel('prev');
                        isMoving = true; // Устанавливаем состояние в true, чтобы избежать повторного срабатывания
                    }
                }
            });
            $(".carousel").on("touchend", function () {
                $(this).off("touchmove");
            });
        });

        $(".carousel").on("mousedown", function (event) {
            xClick = event.pageX;
            mouseDown = true;
            isMoving = false; // Сбрасываем состояние перед началом движения
        });

        $(".carousel").on("mousemove", function (event) {
            if (mouseDown) {
                var xMove = event.pageX;
                if (Math.floor(xClick - xMove) > 5) {
                    if (!isMoving) {
                        $(this).carousel('next');
                        isMoving = true; // Устанавливаем состояние в true, чтобы избежать повторного срабатывания
                    }
                } else if (Math.floor(xClick - xMove) < -5) {
                    if (!isMoving) {
                        $(this).carousel('prev');
                        isMoving = true; // Устанавливаем состояние в true, чтобы избежать повторного срабатывания
                    }
                }
            }
        });

        $(".carousel").on("mouseup", function (event) {
            mouseDown = false;
        });
    </script>

</body>
</html>
